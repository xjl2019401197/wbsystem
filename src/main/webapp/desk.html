<script>
    layui.use(['layer', 'form'], function () {
        var layer = layui.layer
            , form = layui.form;

    });
    $(function () {
        open();
        setInterval(function () {//每10分钟弹窗预警处理提示
            timer();

        },5000)
    });

    function timer() {
        $.ajax({
                type: "get",
                url: "/card/status",
                async: false,
                success: function (data) {
                    if (data.data != 0)
                        layer.closeAll();//关闭所有layer层，防止重复弹窗
                    else open();
                },
                error: function () {
                    layer.alert("预警值查询错误！");
                }
    }) //600秒 （10分钟
    }
    function open() {
        layer.open({
            type: 1,
            closeBtn: 0,
            shadeClose: false,//点击弹框以外的区域关闭弹框
            skin: 'demo-class',
            area: ['60%', '60%'],
            title: false,
            content: $('#login'),
            move: false,//禁止拖拽弹框

        });

    }
</script>
